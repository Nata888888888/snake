<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body {
            width: 99%;
            height: 99%;
        }
        body {
            background-color: darkgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gamePlace{
            margin: auto;
            width: 800px;
            height: 600px;
            position: relative;
            top: 0;
            left: 0;
            right: 100%;
            bottom: 100%;  
            background-color: aliceblue;
            border: 1px solid grey;
            display: flex;
            justify-content: flex-start;
        }
        #gameCanvas{
            width: 600px;
            height:600px;
            border-right: 1px solid grey;
        }
        .buttons{
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            width: 200px;
        }
        .buttons button{
            width: 150px;
            height: 50px;
        }
        #start{
            background-color: chartreuse;
        }
        #pause{
            background-color: yellow;
        }
        #stop{
            background-color: red;
        }
        #restart{
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div class="gamePlace">
       <canvas id="gameCanvas" width="600" height="600"></canvas> 
       <div class="buttons">
           <button id="start" onclick="moveSnake()">Start</button>
           <button id="pause">Pause</button>
           <button id="stop">Stop</button>
           <button id="restart">Restart</button>
       </div>
    </div>
    <script src="js/main.js"></script>
    <audio controls="controls">
 <code></code>
  <source src="est_yabloko.mp3" type="audio/mp3">
</audio>
</body>
</html>
